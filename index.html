<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
           <h1> {finsweet </h1>
        </div>
        <nav>
            <ul>
              <li>Home</li>
              <li>About</li>
              <li>Services</li>
              <li>Blog</li> 
              <li>Contact</li>  
            </ul>
            <div class="right-contact">
                <div class="right-conact-icon">
                    <img src="./img\Assistance Icon.png" alt="" width="30px">
                </div>
                <div class="right-contact-text">
                    <p class="Road">Road Assistance</p>
                    <p>1800 265 24 52</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
      <div class="container">
        <div class="left-text">
            <div class="content">
                <h1>Get your vehicle service done online at one place</h1>
            </div>
            <div class="btn-prt">
                <div class="button">
                    <p>Book a service</p>
                </div>
            </div>
            <div class="open">
                <div class="img">
                    <img src="/img/Icon.png" alt="" width="30px">
                </div>
                <div class="open-text">
                    <p>We are open</p>
                    <h4>Monday to Friday 9:00 AM to 10:00 AM</h4>
                </div>
            </div>
        </div>
        <div class="right-image">
            <img src="./img/Service.png" alt="" width="290px" class="service">
            <img src="./img/Rating.png" alt="" width="290px" class="rating">
        </div>
      </div>
    </main>
</body>
</html>
